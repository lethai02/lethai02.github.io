<!DOCTYPE html>
<html>
    <head>
        <title>Javascript cơ bản</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-salce-1.0">
    </head>
    <body>
        <div>
            <p>okokok</p>
            <img src="image/acer.jpg">
            <h1>Phép tính cho 2 số nguyên</h1>
            <script type="text/Javascript">
                var a,b;
                a=8;b=2;
                a=parseInt(prompt("Nhập số a")); // chuyển string thành int
                b=parseInt(prompt("Nhập số b"));
                document.write("<p>Số a ="+ a+"<br/>");
                document.write("Số b ="+ b+"<br/>");
                document.write("Tổng ="+ (a+b)+"<br/>");
                document.write("Hiệu ="+ (a-b)+"<br/>");
                document.write("Tích ="+ (a*b)+"<br/>");
                document.write("Thương ="+ (a/b)+"<br/>");
            </script>
        </div>
    </body>
</html>
